- id: SpecialThanksGradleParagraph
  data:
    EN: |
      <a href="https://gradle.org" target="_blank" class="badge badge-success">Gradle</a>: an awesome automated tool, by which the game is built.
    ZH_HANS: |
      <a href="https://gradle.org" target="_blank" class="badge badge-success">Gradle</a>：非常好用的自动化工具，这个游戏使用它进行构建。
- id: SpecialThanksKotlinParagraph
  data:
    EN: |
      <a href="https://kotlinlang.org/" target="_blank" class="badge badge-primary">Kotlin</a>: Everything you see in the game is written in Kotlin: frontend, backend, game script.
    ZH_HANS: |
      <a href="https://kotlinlang.org/" target="_blank" class="badge badge-primary">Kotlin</a>: 游戏的一切都是用Kotlin实现的，包括前端、后端以及游戏脚本。
- id: SpecialThanksTiledParagraph
  data:
    EN: |
      <a href="https://www.mapeditor.org/" target="_blank" class="badge badge-info">Tiled</a>: a free, easy-to-use map editor. All maps in the game are created with it.
    ZH_HANS: |
      <a href="https://www.mapeditor.org/" target="_blank" class="badge badge-info">Tiled</a>：游戏的所有地图都是通过它创建的。

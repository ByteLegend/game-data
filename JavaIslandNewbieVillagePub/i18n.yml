- id: HiBroYouAreCool
  data:
    EN: Hey bro, you look cool! I've never seen a guy like you before...
    ZH_HANS: 哥们挺酷啊，我好像从来没见过你？
- id: ImAProgrammer
  data:
    EN: I'm a programmer.
    ZH_HANS: 我是一个程序员。
- id: WhatIsProgrammer
  data:
    EN: Who is a programmer?
    ZH_HANS: 程序员是啥？
- id: ProgrammerNeedsLogic
  data:
    EN: Well... programming is a job where you need to be a "logic thinker".
    ZH_HANS: 嗯……程序员是一个需要很多逻辑思考的职业。
- id: LogicThinker
  data:
    EN: Logic thinker?
    ZH_HANS: 逻辑思考？
- id: HardToExplain
  data:
    EN: It's kind of hard to explain, let's see... Do you have a dog?
    ZH_HANS: 解释起来有点难，我们来举个例子，你养狗么？
- id: YesIHaveDog
  data:
    EN: Yes!
    ZH_HANS: 养啊。
- id: YouLoveAnimal
  data:
    EN: So that means you love animals.
    ZH_HANS: 所以你肯定喜欢小动物。
- id: OfCourse
  data:
    EN: Of course!
    ZH_HANS: 那当然！
- id: YouMustLoveYourKids
  data:
    EN: If you love animals, you'd probably want to have a kid as well.
    ZH_HANS: 如果你喜欢小动物，你肯定喜欢自己的孩子。
- id: Right
  data:
    EN: Right!
    ZH_HANS: 对！
- id: YouHaveAWife
  data:
    EN: So, if you'd want to have a kid at some point, you may want to get married too, right?
    ZH_HANS: 所以，如果你有一个孩子，那你肯定有一个老婆。
- id: YesIHaveAWife
  data:
    EN: Yes! In fact, I have a beautiful wife and we have a child! Is this logical? Interesting.
    ZH_HANS: 是啊，我有一个漂亮老婆，这就是逻辑？真神奇。
- id: NowItsYourTurnToPractise
  data:
    EN: Now it's your turn to be logical thinker.
    ZH_HANS: 现在轮到你来进行逻辑思考了。
- id: DoYouHaveADog
  data:
    EN: OK, do you have a dog?
    ZH_HANS: 好，你养狗么？
- id: NoIDontHaveDog
  data:
    EN: No.
    ZH_HANS: 不养。
- id: YouAreGay
  data:
    EN: That means... you are a gay.
    ZH_HANS: 这说明……你是一个gay。
- id: install-java-title
  format: HTML
  data:
    EN: Install <span class="notranslate">Java</span>
    ZH_HANS: 安装<span class="notranslate">Java</span>
- id: WhyEveryoneIsTalkingAboutEndOfWorld
  data:
    EN: Now can you tell me why everyone is talking about THE END OF THE WORLD?
    ZH_HANS: 现在可以告诉我了吗？为什么每个人都在说世界末日？
- id: WhatsYourName
  data:
    EN: You are an outlander, aren't you? What's you name?
    ZH_HANS: 你是外乡人吧，你叫什么名字？
- id: YesMyNameIs
  format: HTML
  data:
    EN: Yes, my name is <span style='color:red'>{0}</span>.
    ZH_HANS: 是的，我叫<span style='color:red'>{0}</span>。
- id: OhMyGod
  data:
    EN: Oh my god...dad, this guy...
    ZH_HANS: 我的天……爸爸，这个人……
- id: StayAwayFromMyDaughter
  data:
    EN: Did this kid touch you? Kid, stay away from my daughter!
    ZH_HANS: 这小子对你动手动脚了是不是？你这个小子离我女儿远一点！
- id: NoHeIsTheOne
  format: HTML
  data:
    EN: No... he says he is <span style='color:red'>{0}</span>, <span style='color:red'>The One</span> mentioned by <span style='color:red'>The Oracle</span> is here!
    ZH_HANS: 不是……他说他是<span style='color:red'>{0}</span>，<span style='color:red'>先知</span>说的<span style='color:red'>救世主</span>来了！
- id: WhatOracle
  format: HTML
  data:
    EN: What's <span style='color:red'>The Oracle</span>? What's <span style='color:red'>The One</span>?
    ZH_HANS: 什么<span style='color:red'>先知</span>，什么<span style='color:red'>救世主</span>？
- id: JavaIslandWasBeautifulIsland
  format: HTML
  data:
    EN: |
      Java island used to be a beautiful and fertile land, but since some point many poisonous alien bugs appeared on the island.
      They have seized our land, and we have organized many revolts that have failed.
      <span style='color:red'>The Oracle</span> in the village told us that only <span style='color:red'>The One</span> named <span style='color:red'>{0}</span> can eliminate all the bugs.
      However, if <span style='color:red'>The One</span> does not show up before the full moon, the bugs will completely destroy the world.
    ZH_HANS: |
      爪哇岛从前是一块美丽富饶的土地，但是不知道从什么时候开始，岛上出现了很多有毒的外星<ruby>虫子<rt>Bug</rt></ruby>。
      它们强占了我们的土地，我们组织了很多次反抗都失败了。村子里的<span style='color:red'>先知</span>告诉我们，只有一个名叫<span style='color:red'>{0}</span>的<span style='color:red'>救世主</span>才能消灭所有的虫子。
      但是，如果<span style='color:red'>救世主</span>没能在月圆之夜前出现，虫子就会彻底毁灭这个世界。
- id: TodayIsFullMoon
  data:
    EN: And today is the full moon night. We thought you wouldn't be coming, thank goodness you are here!
    ZH_HANS: 而今天，就是月圆之夜。我们以为你不会来了，谢天谢地你来了！
- id: HowShallIDo
  format: HTML
  data:
    EN: Me? <span style='color:red'>The One</span>? So what shall I do?
    ZH_HANS: 我？<span style='color:red'>救世主</span>？那我要怎么做？
- id: GoToSeeOracle
  format: HTML
  data:
    EN: |
      Please go to see <span style='color:red'>The Oracle</span> at <span style='color:red'>the entrance of Newbie Village</span>.
      Don't forget to bring a Java coffee. <span style='color:red'>The Oracle</span> likes Java so much that he spent a lot of money on Java.
    ZH_HANS: |
      请去<span style='color:red'>新手村村口</span>找<span style='color:red'>先知</span>，他会告诉你更多。
      记得带爪哇咖啡去，<ruby><span style='color:red'>先知</span><rt>Oracle</rt></ruby>非常喜欢<ruby>爪哇咖啡<rt>Java</rt></ruby>，他花了很多钱买爪哇咖啡。
- id: WhatEndOfWorld
  data:
    EN: What's the end of the world?
    ZH_HANS: 什么世界末日？
- id: GoToMakeACoffeeAndIWillTellYou
  data:
    EN: That's a long story... go to make a coffee and I'll tell you.
    ZH_HANS: 说来话长……去泡杯咖啡来，我慢慢告诉你。
- id: SeeTheCoffeeMachine
  format: HTML
  data:
    EN: Sorry, Today is THE END OF THE WORLD, everybody enjoys being drunk, nobody drinks coffee. You have to make it by yourself - there is a coffee machine at <span style='color:red'>{0}</span>, with detailed instructions.
    ZH_HANS: 抱歉，今天是世界末日，每个人都想要一醉方休，没有人喝咖啡的。要咖啡的话你得自己做，<span style='color:red'>{0}</span>有一个咖啡机，上面有详细说明。
- id: CanIHaveACoffee
  data:
    EN: Hi, can I have a coffee, please?
    ZH_HANS: 你好，请问有咖啡么？
- id: WeDontSellCoffee
  data:
    EN: Coffee? Are you kidding me? Today is THE END OF THE WORLD! Come and drink a vodca!
    ZH_HANS: 你在逗我吧？世界末日了还喝什么咖啡！来一杯伏特加吧！
- id: HaveYouSeenTheOracle
  format: HTML
  data:
    EN: Have you seen <span style='color:red'>the Oracle</span> at <span style='color:red'>the entrance of Newbie Village</span>?
    ZH_HANS: 你见到<span style='color:red'>新手村村口</span>的<span style='color:red'>先知</span>了么？
- id: NoIWillGoToSeeTheOracleRightNow
  format: HTML
  data:
    EN: Not yet... I will go to see <span style='color:red'>the Oracle</span> at <span style='color:red'>the entrance of Newbie Village</span> right now.
    ZH_HANS: 还没有……我现在就去见<span style='color:red'>新手村村口</span>的<span style='color:red'>先知</span>。
- id: install-java-tldr
  format: MARKDOWN
  data:
    EN: Install <a href="https://adoptopenjdk.net/" class="notranslate" target="_blank">Java Development Kit (JDK)</a>, then put the output of `java -version` into the input box.
    ZH_HANS: 安装<a href="https://adoptopenjdk.net/" class="notranslate" target="_blank">Java Development Kit (JDK)</a>，然后把`java -version`的输出结果放到输入框中。
- id: install-java-readme
  format: MARKDOWN
  data:
    EN: |
      To finish this challenge, install <span class="notranslate">Java Development Kit (JDK)</span>, then put the output of `java -version` into the input box.

      <<<<< Don't know how to do it? Take a look at the tutorials on the left side.
    ZH_HANS: |
      要完成这个挑战，你需要先安装一个<span class="notranslate">Java Development Kit (JDK)</span>，然后把`java -version`的输出结果放到输入框中。

      <<<<< 不知道如何做？请查看左边的教程。

- id: HiBroYouAreCool
  data:
    EN: Hey bro, you look cool! I've never seen a guy like you before...
    ZH_HANS: 哥们挺酷啊，我好像从来没见过你？
- id: ImAProgrammer
  data:
    EN: I'm a programmer.
    ZH_HANS: 我是一个程序员。
- id: WhatIsProgrammer
  data:
    EN: Who is a programmer?
    ZH_HANS: 程序员是啥？
- id: ProgrammerNeedsLogic
  data:
    EN: Well... programming is a job where you need to be a "logic thinker".
    ZH_HANS: 嗯……程序员是一个需要很多逻辑思考的职业。
- id: LogicThinker
  data:
    EN: Logic thinker?
    ZH_HANS: 逻辑思考？
- id: HardToExplain
  data:
    EN: It's kind of hard to explain, let's see... Do you have a dog?
    ZH_HANS: 解释起来有点难，我们来举个例子，你养狗么？
- id: YesIHaveDog
  data:
    EN: Yes!
    ZH_HANS: 养啊。
- id: YouLoveAnimal
  data:
    EN: So that means you love animals.
    ZH_HANS: 所以你肯定喜欢小动物。
- id: OfCourse
  data:
    EN: Of course!
    ZH_HANS: 那当然！
- id: YouMustLoveYourKids
  data:
    EN: If you love animals, you'd probably want to have a kid as well.
    ZH_HANS: 如果你喜欢小动物，你肯定喜欢自己的孩子。
- id: Right
  data:
    EN: Right!
    ZH_HANS: 对！
- id: YouHaveAWife
  data:
    EN: So, if you'd want to have a kid at some point, you may want to get married too, right?
    ZH_HANS: 所以，如果你有一个孩子，那你肯定有一个老婆。
- id: YesIHaveAWife
  data:
    EN: Yes! In fact, I have a beautiful wife and we have a child! Is this logical? Interesting.
    ZH_HANS: 是啊，我有一个漂亮老婆，这就是逻辑？真神奇。
- id: NowItsYourTurnToPractise
  data:
    EN: Now it's your turn to be logical thinker.
    ZH_HANS: 现在轮到你来进行逻辑思考了。
- id: DoYouHaveADog
  data:
    EN: OK, do you have a dog?
    ZH_HANS: 好，你养狗么？
- id: NoIDontHaveDog
  data:
    EN: No.
    ZH_HANS: 不养。
- id: YouAreGay
  data:
    EN: That means... you don't have a girlfriend.
    ZH_HANS: 这说明……你是一个gay。
- id: install-java-title
  format: HTML
  data:
    EN: Install <span class="notranslate">Java</span>
    ZH_HANS: 安装<span class="notranslate">Java</span>
- id: WillYouGoOutWithMe
  data:
    EN: Hmm... I know this sounds a bit crazy, but would you go out with me sometime, like, tonight?
    ZH_HANS: 嗯……我知道这听上去有点突然，但是你有空的时候和我一起出去玩么？比如说，今天晚上？
- id: StayAwayFromMyDaughter
  data:
    EN: Hey! Stay away from my daughter!
    ZH_HANS: 喂！离我女儿远一点！
- id: SorryMyFatherDoesntAllow
  data:
    EN: Sorry, my father doesn't allow me to go out.
    ZH_HANS: 对不起，我爸爸不让我出去。
- id: Why
  data:
    EN: Why?
    ZH_HANS: 为什么？
- id: HugeBugsOnJavaIsland
  format: HTML
  data:
    EN: |
      Java island used to be a beautiful and fertile land, but since some point there are many poisonous <span style='color:red'>bugs</span> on the island.
    ZH_HANS: |
      爪哇岛从前是一块美丽富饶的土地，但是不知道从什么时候开始，岛上出现了很多有毒的<span style='color:red'>幺蛾子</span>。
- id: Bugs
  format: HTML
  data:
    EN: Poisonous <span style='color:red'>bugs</span>?
    ZH_HANS: 有毒的<span style='color:red'>幺蛾子</span>？
- id: IWillEliminateAllBugs
  format: HTML
  data:
    EN: If I can eliminate all <span style='color:red'>bugs</span>, would you like to go out with me?
    ZH_HANS: 如果我能清除掉所有的<span style='color:red'>幺蛾子</span>，你愿意和我一起出去玩吗？
- id: HmmmYes
  data:
    EN: Hmmm... yes.
    ZH_HANS: 嗯……愿意。
- id: SeeTheCoffeeMachine
  format: HTML
  data:
    EN: Are you looking for coffee? You have to do it by yourself - the coffee machine at <span style='color:red'>{0}</span>.
    ZH_HANS: 你在找咖啡么？你得自己动手了，<span style='color:red'>{0}</span>有一个咖啡机。
- id: ThatsWhyWeDontGoOutAfterDark
  data:
    EN: Yes. And the poison is contagious - it is said that bugs are the biggest crisis on the island since COVID.
    ZH_HANS: 是的。并且幺蛾子毒会传染，据说幺蛾子是自新冠病毒以来岛上最大的危机。
- id: DoYouHaveCoffee
  data:
    EN: Hi, do you have coffee?
    ZH_HANS: 你好，请问有咖啡么？
- id: WeDontSellCoffee
  data:
    EN: Are you kidding me? We don't sell coffee in pubs!
    ZH_HANS: 你在逗我吧？我们酒吧从来不卖咖啡！
- id: DidYouEliminateAllBugs
  data:
    EN: Did you eliminate all bugs on Java island?
    ZH_HANS: 你清除掉爪哇岛上的所有幺蛾子了么？
- id: NoIWillDoRightNow
  data:
    EN: No... I will do right now.
    ZH_HANS: 还没有……我现在就去。
- id: install-java-tldr
  format: MARKDOWN
  data:
    EN: Install <a href="https://adoptopenjdk.net/" class="notranslate" target="_blank">Java Development Kit (JDK)</a>, then put the output of `java -version` into the input box.
    ZH_HANS: 安装<a href="https://adoptopenjdk.net/" class="notranslate" target="_blank">Java Development Kit (JDK)</a>，然后把`java -version`的输出结果放到输入框中。
- id: install-java-readme
  format: MARKDOWN
  data:
    EN: |
      To finish this challenge, install <span class="notranslate">Java Development Kit (JDK)</span>, then put the output of `java -version` into the input box.

      <<<<< Don't know how to do it? Take a look at the tutorials on the left side.
    ZH_HANS: |
      要完成这个挑战，你需要先安装一个<span class="notranslate">Java Development Kit (JDK)</span>，然后把`java -version`的输出结果放到输入框中。

      <<<<< 不知道如何做？请查看左边的教程。

- id: NewbieVillageJobNoticeboardContent
  format: MARKDOWN
  data:
    ZH_HANS: |
      #### 免费的面向工作的编程教育游戏

      与其他虚度光阴的游戏不同的是，在爪哇岛的虚拟世界中，你习得的是**真实世界**中的知识、技能与经验，以及把握自己未来的机会。

      `Java`，是这个世界上使用**最广泛**、**最有前景**、**待遇最高**的编程语言。在爪哇岛，你需要通过GitHub，挑战一系列真实世界中的编程问题或者项目实践。
      只要你能通过爪哇岛的挑战，你就能在工作中游刃有余，全世界的科技公司都将为你敞开大门。

      加油。每个你所羡慕的大牛，都曾经是与你相同的普通人。

      #### 为什么使用GitHub

      - GitHub是这个世界上最大、最先进的开发平台。你可以迅速获得来自全世界各地的开发者的帮助。
      - 通过GitHub，你能够体验最真实的开发流程——它和真实世界中的大公司完全相同——从Google到Amazon，从阿里巴巴到腾讯。
      - 在求职时，你的GitHub很可能比你的简历，甚至学历更重要。爪哇岛的挑战能够帮助打造一个含金量爆表的GitHub账号，在职场中一路畅通无阻！

      #### 这个游戏达到什么程度我就可以找工作了？

      如果你能一路过关斩将，到达<span style='color:red'>{0}坐标</span>处的`高级Java城堡`入口，我们保证你就完全具备了初级Java软件工程师的能力。
      如果你想更进一步（涨薪或升职），请进入`高级Java城堡`，完成更多的挑战，成为一名高级Java软件工程师。

    EN: |
      #### Free Job-oriented Programming Education Game

      Instead of wasting time in other games, you will get **realworld** knowledge, skills, experience, and a more promising future.

      `Java` is the **most popular**, **most promising** and **most high-paying** progamming language in the world.
      On Java Island, you will accomplish a series of challenges - realworld programming problems and project practice.
      Once you clear all mission on Java Island, you are qualified for any tech companies in the world.

      Good luck. Every expert you admire was an average person, like you.

      #### Why GitHub

      - GitHub is the largest and most advanced development platform in the world. You can get help from developers all over the world quickly.
      - You can experience real development workflow, which is identical to realworld companies: from Google to Amazon, from Microsoft to Facebook.
      - When seeking a job, your GitHub might be more importance than your resume, or diploma. Challenges on Java Island help you create a valuable GitHub account.

      #### Which Level Should I Be Before Trying to Seek a Job?

      If you can clear all missions and arrive at the entrance of `Senior Java Castle` (<span style='color:red'>coordinate {0}</span>),
      we can assure you that you are fully qualified for a junior Java software engineer.
      If you want to go further (salary increase or promotion), please enter `Senior Java Castle`, accomplish more missions, to become a senior Java software engineer.
- id: StarByteLegendChallengeText
  format: MARKDOWN
  data:
    EN: |
      🎉Welcome to ByteLegend, which is probably the best website to learn programming from scratch on the planet!

      Your first challenge is to star our GitHub repository. Don't know how? Take a look at the animation below.
      Still confused? Click the `Tutorials` tab to see the great video tutorial.

      After finishing this challenge, you can get 1 ⭐ as the reward. Enjoy!

      ![star-bytelegend.gif](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/star-bytelegend/star-bytelegend.gif)
    ZH_HANS: |
      🎉欢迎来到字节传说！这可能是这个星球上最好的零基础学习编程的网站！

      你的第一个挑战是Star我们的GitHub仓库。不知道怎么做？看看下面的动图吧。如果还是不清楚的话，点击`教程`标签页观看详细的视频教程。

      在完成这个挑战后，你可以得到一颗⭐作为奖励。祝你玩的开心！

      ![star-bytelegend.gif](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/star-bytelegend/star-bytelegend.gif)
- id: install-java-ide-tldr
  format: MARKDOWN
  data:
    ZH_HANS: |
      这是一个密码箱，里面似乎有一些金币。安装你喜欢的Java IDE，然后将"About"中的信息粘贴到下面的输入框中以打开箱子。
    EN: |
      This is a key carbinet, which seems to have some gold inside. To open it, install your favorite Java IDE, and paste the "About" information into the input box below.
- id: install-java-ide-readme
  format: MARKDOWN
  data:
    EN: |
      Most developers prefer to use IDE (Integrated Development Environment) for Java development.
      This key carbinet supports three kinds of IDEs now, you **just need to install one of them**.

      - [IntelliJ IDEA](https://www.jetbrains.com/idea/download/) (highly recommended!!!)
      - [Eclipse IDE](https://www.eclipse.org/downloads/packages/)
      - [Visual Studio Code](https://code.visualstudio.com/download)

      Then copy the "About" information, which is the password to open this key carbinet.

      ![idea-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/idea-about.png)

      Or

      ![eclipse-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/eclipse-about.png)

      Or

      ![vscode-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/vscode-about.png)

    ZH_HANS: |
      绝大多数的开发者会使用IDE (Integrated Development Environment, 集成开发环境)来进行Java开发。
      这个密码箱支持下列三种IDE。你**只需要安装其中之一**。

      - [IntelliJ IDEA](https://www.jetbrains.com/idea/download/) (强烈推荐！！！)
      - [Eclipse IDE](https://www.eclipse.org/downloads/packages/)
      - [Visual Studio Code](https://code.visualstudio.com/download)

      然后将"About"中的信息粘贴到下面的输入框中，它们是打开密码箱的密码。

      ![idea-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/idea-about.png)

      或者

      ![eclipse-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/eclipse-about.png)

      或者

      ![vscode-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/vscode-about.png)

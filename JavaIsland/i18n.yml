- id: JavaClassObjectBlocker-challenge-text
  format: MARKDOWN
  data:
    ZH_HANS: |
      阻塞道路的是埋在地下的巨大的不明外星生物的肢体，
      它们在地下和防御塔相连，因此任何接近它们的人都会被防御塔攻击。
      虽然看上去十分恐怖，这些生物实际上异常脆弱，
      一旦脱离了防御塔的保护，这些外星生物一碰就会成为灰烬。
      因此，要想从这里通过，必须瘫痪或摧毁与其相连的防御塔。

      防御塔已瘫痪/摧毁：
      - [ ] 实例化
      - [ ] 实例字段
      - [ ] 实例方法
      - [ ] 实例构造器
      - [ ] Java的空指针异常
      - [ ] Java的引用与值
    EN: |
      It's the limb of huge unknown alien creature that blocks the way.
      They are connected to the defense towers underground,
      thus anyone approaching will be attacked by the defense towers.
      Although they look scary, these creatures are actually
      incredibly fragile. Once out of protection of the defense towers,
      these alien creatures will turn to ashes at one touch.
      Therefore, to pass, the connected defense towers
      must be disabled or destroyed.

      Defense towers disabled or destroyed:

      - [ ] Class Instantiation
      - [ ] Instance Field
      - [ ] Instance Method
      - [ ] Instance Constructor
      - [ ] Java NullPointerException
      - [ ] Java Reference and Value

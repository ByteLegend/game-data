      This is a locked chest, which seems to have some gold inside. To open it, install your favorite Java IDE, and paste the "About" information into the input box below.
- id: install-java-ide-readme
  format: MARKDOWN
  data:
    EN: |
      Most developers prefer to use IDE (Integrated Development Environment) for Java development.
      This chest supports three kinds of IDEs now, you **just need to install one of them**.

      - [IntelliJ IDEA](https://www.jetbrains.com/idea/download/) (highly recommended!!!)
      - [Eclipse IDE](https://www.eclipse.org/downloads/packages/)
      - [Visual Studio Code](https://code.visualstudio.com/download)

      Then copy the "About" information, which is the key to unlock this chest.

      ![idea-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/idea-about.png)

      Or

      ![eclipse-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/eclipse-about.png)

      Or

      ![vscode-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/vscode-about.png)

    ZH_HANS: |
      绝大多数的开发者会使用IDE (Integrated Development Environment, 集成开发环境)来进行Java开发。
      这个密码箱支持下列三种IDE。你**只需要安装其中之一**。

      - [IntelliJ IDEA](https://www.jetbrains.com/idea/download/) (强烈推荐！！！)
      - [Eclipse IDE](https://www.eclipse.org/downloads/packages/)
      - [Visual Studio Code](https://code.visualstudio.com/download)

      然后将"About"中的信息粘贴到下面的输入框中，它们是打开密码箱的密码。

      ![idea-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/idea-about.png)

      或者

      ![eclipse-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/eclipse-about.png)

      或者

      ![vscode-about.png](https://raw.githubusercontent.com/ByteLegend/game-data/master/JavaIsland/docs/install-java-ide/vscode-about.png)

- id: FirstStarMedalCondition
  format: HTML
  data:
    EN: Oh sorry, I only allow people with [<span style='color:red'>{0}</span>] to pass, but you don't have it.
    ZH_HANS: 哦对不起，我只允许拥有【<span style='color:red'>{0}</span>】的人通过，但是你没有。
- id: DoYouWantToHaveADrink
  data:
    EN: Hey dude! Today is THE END OF THE WORLD, why not come in for a 🍺?
    ZH_HANS: 嘿，老哥！今天是世界末日，还不进来喝一杯🍺嘛？
- id: StepCloserToOpenTheBook
  data:
    EN: Step closer to open the book!
    ZH_HANS: 离近点才能打开！
- id: CanYouGetMeACoffee
  data:
    EN: Hey, young man, THE END OF THE WORLD is coming, can you get me a cup of coffee?
    ZH_HANS: 嘿，年轻人，世界末日马上就要到了，你能给我弄杯咖啡嘛？
- id: ThankYouForYourCoffee
  data:
    EN: Young man, thank you for your coffee! What's your name?
    ZH_HANS: 年轻人，谢谢你的咖啡！你叫什么名字？
- id: MyNameIs
  format: HTML
  data:
    EN: My name is <span style='color:red'>{0}</span>.
    ZH_HANS: 我叫<span style='color:red'>{0}</span>。
- id: YouAreFinallyHere
  format: HTML
  data:
    EN: <span style='color:red'>{0}</span>, <span style='color:red'>The One</span>, you are finally here.
    ZH_HANS: <span style='color:red'>{0}</span>，<span style='color:red'>救世主</span>，你终于还是来了。
- id: HowToEliminateBugs
  format: HTML
  data:
    EN: To be honest, I have no idea why you call me <span style='color:red'>The One</span> and how to eliminate bugs, can you tell me?
    ZH_HANS: 说实话，我不知道为什么你叫我<span style='color:red'>救世主</span>，也不知道怎么消灭虫子，你能告诉我么？
- id: BugsAreScoutOfFleet
  format: HTML
  data:
    EN: |
      The bugs on Java Island are scout of a huge alien fleet wandering in the universe.
      Whenever the bugs find a resource-rich planet, they land and build huge defense towers to communicate with the alien fleet.
      Upon signals, the fleet will quickly come and squeeze up all resources on that planet - air, water, and mineral, turning it into a death planet without any life.
    ZH_HANS: |
      爪哇岛上的虫子是一支巨大流浪在宇宙中的外星舰队的先遣队，每当它们发现资源丰富的星球，就会着陆并建造巨大的防御塔和外星流浪舰队通信。
      舰队收到信号后会迅速赶来榨干目标星球的一切资源——空气、水、矿物，将它变成一颗没有任何生命的死星。
- id: DestroyBugTowers
  format: HTML
  data:
    EN: |
      The defense towers will be ready on full moon night and begin signaling the alien fleet.
      Destroying towers is not easy, as towers are heavily guarded and will attack anyone who comes close.
      There are countless people in the world who have tried and failed.
      The prophecy says that <span style='color:red'>The One</span> with power to vanquish the bugs is named <span style='color:red'>{0}</span>.
    ZH_HANS: |
      防御塔在月圆之夜前就会建造完毕，开始向外星舰队发射信号。摧毁防御塔并不是一件容易的事情，因为防御塔被重重保护，并且会攻击一切靠近的人。
      世上有无数人都曾经尝试过，但是都失败了。老夫夜观天象，预言说只有一个名为<span style='color:red'>{0}</span>的<span style='color:red'>救世主</span>才拥有彻底消灭虫子的能力。
- id: SoIOnlyNeedToDestroyTowers
  format: HTML
  data:
    EN: So I can vanquish the bugs by destroying defense towers?
    ZH_HANS: 所以我只要摧毁防御塔，就能消灭虫子了？
- id: BugsInCastle
  format: HTML
  data:
    EN: |
      No, destroying defense towers only prevents the bugs from communicating with the fleet.
      The bug mastermind is in <span style='color:red'>{0}</span> castle, which must be eliminated to avoid all later troubles.
    ZH_HANS: 不，摧毁防御塔只是阻止了虫子和舰队通信，虫子的主脑在<span style='color:red'>{0}</span>坐标的城堡里，必须彻底消灭它才能永绝后患。
- id: IWillGoNow
  format: HTML
  data:
    EN: I see. I will go right now.
    ZH_HANS: 我知道了，我现在就去。
- id: GoodLuckFateOfWorldInYourHands
  format: HTML
  data:
    EN: Good luck. The fate of the world is in your hands.
    ZH_HANS: 祝你好运，世界的命运在你手中。
- id: RememberDestroyTowers
  format: HTML
  data:
    EN: Remember, destroy defense towers, and eliminate the Bug Mastermind in <span style='color:red'>{0}</span> castle.
    ZH_HANS: 记住，摧毁爪哇岛上的防御塔，消灭<span style='color:red'>{0}</span>城堡里的虫子主脑。
- id: WhereToFindStar
  data:
    EN: But where can I get this medal?
    ZH_HANS: 但是我去哪弄这个勋章呢？
- id: NiceJob
  data:
    EN: I see you have already starred ByteLegend. Nice job! Now I have to let you in.
    ZH_HANS: 我看到你已经Star了ByteLegend。干的漂亮！现在我得放你进去了。
- id: BravePeopleDedication
  format: HTML
  data:
    EN: |
      This is dedicated to the brave people below, <br>
      who know the tough journey ahead but still set out without hesitation, <br>
      and you, if you have stuck with programming until the very end. <br>
      <b style="color:red">Finish the challenge below to leave your name.</b>
    ZH_HANS: |
      谨献给下列的勇士们，他们明知前路艰难险阻却依然选择义无反顾；<br>
      也献给你——如果你能始终对编程保持热爱，直到最后的最后。<br>
      <b style="color:red">完成下面的挑战，留下你的名字。</b>
- id: JoinedAt
  data:
    EN: Joined at
    ZH_HANS: 加入于
- id: WhyGitHubTitle
  format: HTML
  data:
    EN: "<span style='text-align: center'>Why using Git/GitHub in ByteLegend challenges? 🤔<span>"
    ZH_HANS: "<span style='text-align: center'>为什么要使用Git/GitHub完成挑战？ 🤔<span>"
- id: WhyGitHubContentHtml
  format: HTML
  data:
    EN: |
      Git is the most popular collaborative tool in the world, which is used by top companies all over the world: Google/Apple/Microsoft, etc.<br>
      If you know how to use Git, you are actually able to work at any top company in the world.<br>
      <br>
      GitHub is the largest and most advanced development platform on this planet. All companies in the world
      will open the door for you, as long as you can finish our chanllenges.<br>
      <br>
      With Git/GitHub, you are able to obtain real-world top programming skills while playing the game.<br>
    ZH_HANS: |
      Git是这个世界上使用最广泛的团队协作工具，全世界的顶尖公司都在使用：Google/Apple/Microsoft……<br>
      如果你能掌握Git的用法，你就拥有了在任何一家顶尖公司工作的能力。<br>
      <br>
      GitHub是这个星球上最大、最先进的代码分享平台，只要你能完成我们的挑战，那么全世界的公司都会对你敞开大门。<br>
      <br>
      使用Git/GitHub，你就能在游戏中获得真实世界中的顶尖技能。
